<html>
	<head>
		<link href="css.css" media="all" rel="stylesheet" type="text/css">
		<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main">
			<div id="top"></div>
			<div id="content">
				<div id="home_note" class="note">
					<div class="note_content">
						<span>Sample value</span>
						<button class="sum" data-val="hi" onclick="add_child_note('00_001',this)">+</button>
					</div>
				</div>
			</div>
			<div id="footer"></div>
		</div>
		<script type="text/javascript">
		$(document).on('click','.sum',function(){
			console.info(this);
			console.info($(this).attr('data-val'))
		})
			function add_child_note (id,_this) {
				console.info(_this);
				// body...
				var documentT = "<div id='"+ get_id(id) +"' class='note'><div class='note_content'><span class='note_value'>Sample value</span><button class='sum' onclick='add_child_note("+get_id(id)+")'>+</button></div></div>";
				$("#content").append(documentT);
				// console.log(this);
			}
			/////////////////////////////////
			//00_000_000
			//[0,1]头两位是层级,上级位置，自身位置（第几层的第多少个）
			/////////////////////////////////
			function get_id (id) {
				console.log(id.split("_")[0]);
				return (parseInt(id.split("_")[0])+1).toString()+"_002" ;
			}
		</script>
	</body>
</html>
